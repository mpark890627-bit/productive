services:
  postgres:
    image: postgres:16
    container_name: productiv-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-work_management}
      POSTGRES_USER: ${POSTGRES_USER:-wm_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wm_password}
    ports:
      - "${POSTGRES_PORT:-55432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wm_user} -d ${POSTGRES_DB:-work_management}"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - productiv-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: productiv-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SERVER_PORT: 8080
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-work_management}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-wm_user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-wm_password}
      JWT_SECRET: ${JWT_SECRET:-change-me-to-a-long-random-secret-key-2026}
      JWT_ACCESS_TOKEN_EXPIRATION_MS: ${JWT_ACCESS_TOKEN_EXPIRATION_MS:-3600000}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    networks:
      - productiv-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: /
    container_name: productiv-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    networks:
      - productiv-network

volumes:
  postgres_data:

networks:
  productiv-network:
    driver: bridge
